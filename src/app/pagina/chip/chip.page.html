<ion-header>
  <ion-toolbar>
    <ion-title>chip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip>
    <ion-label>Default</ion-label>
  </ion-chip>
  
  <ion-chip>
    <ion-label color="secondary">Secondary Label</ion-label>
  </ion-chip>
  
  <ion-chip color="secondary">
    <ion-label color="dark">Secondary w/ Dark label</ion-label>
  </ion-chip>
  
  <ion-chip [disabled]="true">
    <ion-label>Disabled Chip</ion-label>
  </ion-chip>
  
  <ion-chip>
    <ion-icon name="pin"></ion-icon>
    <ion-label>Default</ion-label>
  </ion-chip>
  
  <ion-chip>
    <ion-icon name="heart" color="dark"></ion-icon>
    <ion-label>Default</ion-label>
  </ion-chip>
  
  <ion-chip>
    <ion-label>Buttones Chip</ion-label>
    <ion-icon name="close-circle"></ion-icon>
  </ion-chip>
  
  <ion-chip>
    <ion-icon name="pin" color="primary"></ion-icon>
    <ion-label>Iconos</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  
  <ion-chip>
    <ion-avatar>
      <img src="CUIGFFYLF5ACJF5XHZOC7CT5WU (1).jpg">
    </ion-avatar>
    <ion-label>Avatar </ion-label>
    <ion-icon name="close-circle"></ion-icon>
  </ion-chip>

</ion-content>
